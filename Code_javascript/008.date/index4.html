<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js date</title>
</head>
<body>
<h1>xử lý thời gian trong js</h1>
<h2>Một số  kiểu định dạng thời gian trong js</h2>

<pre>
    1- ISO Date	"2015-03-25" (The International Standard): kiểu chuẩn quốc tế
    2- Short Date	"03/25/2015" : kiểu thời gian ngắn
    3- Long Date	"Mar 25 2015" or "25 Mar 2015" : kiểu thời gian dài
</pre>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<p id="p4"></p>
<script type="text/javascript">
    // khi truyền định dạng thời gian thì mình sẽ truyền theo đúng số thứ tự trong tháng
    var d=new Date("2019-05-12");
    var d1=new Date("05/12/2019");
    var d2=new Date("May 12 2019");
    var d3=new Date("12 May 2019");
    document.getElementById("p1").innerHTML=d;
    document.getElementById("p2").innerHTML=d1;
    document.getElementById("p3").innerHTML=d2;
    document.getElementById("p4").innerHTML=d3;


</script>
</body>
</html>
