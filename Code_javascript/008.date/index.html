<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js date</title>
</head>
<body>
<h2>Một số  phương thức xử lý thời gian trong js</h2>
<p id="demo"></p>
<script type="text/javascript">
    // khởi tạo đói tượng thời gian hiện tại
    var d=new Date();
    document.getElementById("demo").innerHTML=d;
</script>
</body>
</html>
