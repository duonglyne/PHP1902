<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js</title>
</head>
<body>
<h1></h1>

<script type="text/javascript">
    //khai báo biến mà không gán giá trị
    var x;
    // vừa khai bóa biến vừa gán giá trị
    var y=5;
    // gán giá trị cho biến x
    x=2;
    // z
    var z=y-x;
    var tich=y*x;
    var thuong=y/x;
    var sodu=y%x;
    // dấu bằng là phép gán vế phải cho vế trái
    // dấu + khi viết hai số cộng với nhau thì là phép toán cộng
    // nhưng lấy hai chuỗi cộng với nhau thì là phép nối chuỗi
    console.log("hiệu :" +z);
    console.log("tích :" +tich);
    console.log("thương :" +thuong);
    console.log("số dư :" +sodu);

</script>
</body>
</html>
