<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lệnh if</title>
</head>
<body>
<h1>câu lệnh điều kiện trong js</h1>
<pre>
    if (điều kiện)
        {
            // code thực thi khi điều kiện băng true
        }
    else {
        //code thực thi khi điều kiện là false
    }
</pre>
<script type="text/javascript">
    var age=2;
    if (age>18) {
        console.log("Bạn đã đủ tuổi đi tù");
    }
    else console.log("em còn non lắm");
</script>
</body>
</html>
