<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
</head>
<body>
<h1>Các toán tử</h1>
<pre>
    toán tử so sánh : == (a==b);
    == so sánh toán tử tương đối
    === so sánh cả giá trị và kiểu dữ liệu ( so sánh tuyệt đối);
    toán tử >=
    toán tử <=
    toán tử ++ (tăng thêm một đơn vị)
    toán tử -- (Giảm đi một đơn vị)
</pre>
<script type="text/javascript">
   console.log(3==4);
   console.log(4==4);
   console.log("4"==4);
   console.log("4"===4);

   var i=5;
   i++;
   console.log(i);
   i++;
   console.log(i);
   i--;
   console.log(i);
</script>
</body>
</html>
