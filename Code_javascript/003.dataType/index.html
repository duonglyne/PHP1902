<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
</head>
<body>
<h1>Các kiểu dữ liệu trong js</h1>
<script type="text/javascript">
    //kiểu số
    var x=5;
    var y=5.15;
    //kiểu chuỗi
    var str1= "Hello js";
    var str2= 'Hello js';
    // kiểu boolean
    var gendex1= true;
    var gendex2 =  false;
    // kiêu undefind là kiểu được khai báo nhưng không gán giá trị
    var t;
    // kiểu null
    var n= null;
    // kiểu rỗng
    var strl3="";
    // kiểu dữ liệu dạng mảng khai báo bằng []
    var mang1= ["Nguyễn văn A","Nguyễn Văn B","Nguyễn Văn C"];
    var mang2=[1,2,3,4,5];
    var mang3=[1,"anh",null,true];
    //Kiểu dữ liệu dạng object đối tượng khai báo bằng {}
    //bên trong đối tượng là các cặp thuộc tính và giá trị của thuộc tính
    //thuộc tính và giá trị cách nhau bởi dấu :
    //Các cặp thuộc tính cách nhau bởi dấu ,
    var obj1={name:"Nguyễn Văn A",age:21,location:"Hà Nội"};
    var obj2={};
    obj2.name = "Lý Văn Dưỡng";
    obj2.birthday="01/02";
    obj2.school="HUST";
    document.write("Xin chào "+obj2.name);
</script>
</body>
</html>
