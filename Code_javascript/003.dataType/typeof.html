<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
</head>
<body>
<h1>Từ khóa typeof cho phép kiểm tra kiểu dữ liệu của biến hoặc giá trị</h1>
<script type="text/javascript">
    var a;
  console.log("kiểu số trả về "+ typeof 3);
  console.log("kiểu chuỗi trả về "+ typeof "chào m");
  console.log("kiểu boolean true trả về "+ typeof true);
  console.log("kiểu boolean false trả về "+ typeof false);
  console.log("kiểu null trả về "+ typeof null); // trả về object
  console.log("kiểu mảng trả về "+ typeof [1,2,3]); // trả về obj
  console.log("kiểu object trả về "+ typeof {}); // trả về obj
  console.log("kiểu undefined trả về "+ typeof a);
</script>
</body>
</html>
