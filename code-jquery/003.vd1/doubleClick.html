<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    Lorem ipsum dolor sit amet, consectetur adipisicing el
    it. Animi atque autem beatae consectetur deserunt eaque, eligendi inventore laud
    antium libero, maiores, minus officia optio pariatur reiciendis repe
    llat tempore ullam voluptate! Cumque.
</div>
<div class="" style="margin-top: 30px;">
    <button id="control" type="button">click</button>
</div>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">

</script>
<script type="text/javascript">
    $(document).ready(function(){
        //sự kiện doubleclick là nháy chuột kép
        // truyền vào method của doubleclick 1 callback
        $('#control').dblclick(function(){
            // phương thức css trong jquery can thiệp vào css của đối tượng
            //và 2 tham số. một tham số là tên của thuộc tính css
            // tham số thứ 2 là giá trị của thuộc tính đó
            $('.container').css("background","orange");
            $('.container').css("padding","30px");
            $('.container').css("color","green");
        })
    })
</script>
</body>
</html>
