<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Sự kiện thay đổi kích cỡ trình duyệt</h1>
<p></p>


<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">

</script>
<script type="text/javascript">
    $(document).ready(function(){
        // lấy kích thước màn hình khi mở ra
        var w = $(this).width();
        var h = $(this).height();
        $('p').html("chiều rông: "+w+" Chiều cao: "+h);
        $(window).resize(function(){
            // lấy kích thước màn hình khi thay đổi kích cỡ
          var w = $(this).width();
          var h = $(this).height();
          $('p').html("chiều rông: "+w+" Chiều cao: "+h);
        })
    })
</script>
</body>
</html>
