<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BS với các class cho hình ảnh</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <p>Hình ảnh lúc bình thường</p>
        <img style="width: 530px; height: 405px;" src="http://image.pmcontent.com/film/6676/preview.medium.jpg?_v=1554924249" alt="">
    </div>
    <div class="row">
        <p>Hình ảnh có class rounded, hình bị hơi bo tròn 4 góc </p>
        <img class="rounded" style="width: 530px; height: 405px;" src="http://image.pmcontent.com/film/6676/preview.medium.jpg?_v=1554924249" alt="">
    </div>
    <div class="row">
        <p>class rounded-circle làm tròn hình ảnh</p>
        <img class="rounded-circle" style="width: 530px; height: 405px;" src="http://image.pmcontent.com/film/6676/preview.medium.jpg?_v=1554924249" alt="">
    </div>
    <div class="row">
        <p>Hình ảnh có class img-thumbnal có viền cho hình</p>
        <img class="img-thumbnail" style="width: 530px; height: 405px;" src="http://image.pmcontent.com/film/6676/preview.medium.jpg?_v=1554924249" alt="">
    </div>
    <div class="row">
        <p>Hình ảnh có class img-fluid tự động tăng chỉnh kích thước so với màn hình</p>
        <img class="img-fluid" style="width: 530px; height: 405px;" src="http://image.pmcontent.com/film/6676/preview.medium.jpg?_v=1554924249" alt="">
    </div>

</div>
</body>
</html>
