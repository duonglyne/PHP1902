<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dùng bootstrap thay đổi các thuộc tính của bảng</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>Dùng Bootstrap để thay đổi các thuộc tính của table</h3>
        <table class="table  table-dark table-hover table-bordered">
            <thead>
            <tr>
                <th title="Họ" class="table-success">Firstname</th>
                <th title="Tên" class="table-primary">Lastname</th>
                <th title="Thư điện tử" class="table-danger">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
