<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style type="text/css">
        div {

        }
    </style>
</head>
<body>
<div class="container">

    <p>70%</p>
    <div class="progress">
        <div class="progress-bar" style="width: 70%">70%</div>
    </div>
    <p>20%</p>
    <div class="progress">
        <div class="progress-bar" style="width: 20%">20%</div>
    </div>

    <p>progress-bar-striped</p>
    <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width: 20%">20%</div>
    </div>

    <p>20%</p>
    <div class="progress">
        <div class="progress-bar bg-success" style="width: 20%">20%</div>
    </div>

    <p>20%</p>
    <div class="progress">
        <div class="progress-bar bg-warning" style="width: 20%">20%</div>
    </div>

    <p>20%</p>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-danger" style="width: 20%">20%</div>
    </div>

    <p>20%</p>
    <div class="progress">
        <div class="progress-bar bg-info" style="width: 20%">20%</div>
    </div>
</div>

</body>
</html>
