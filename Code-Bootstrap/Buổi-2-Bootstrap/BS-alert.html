<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cảnh báo trong Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger">
                File này nguy hiểm lắm
            </div>
            <div class="alert alert-success">
                Bạn đã thành công
            </div>
            <div class="alert alert-warning">
                Ôi lỗi mất rồi, sửa lại đi
            </div>
            <div class="alert alert-dark">
                Cái này xấu
            </div>
        </div>
    </div>
</div>
</body>
</html>
