<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Container và container-fluid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style type="text/css">
        .container ,.container-fluid  {
            background: #FF6347;
        }
    </style>
</head>
<body>
    <h4>class container có độ rộng xác định vào kích thước của màn hình và sẽ căn chỉnh vào giữa màn hình</h4>
    <div class="container">
        <div class="row">
            <div class="col-md-4">Cột 1</div>
            <div class="col-md-4">Cột 2</div>
            <div class="col-md-4">Cột 3</div>
        </div>
    </div>
    <h4>class container-fluid có độ rộng là 100% kích thước màn hình</h4>
    <div class="container-fluid">
        <div class="row" >
            <div class="col-md-4">Cột 1</div>
            <div class="col-md-4">Cột 2</div>
            <div class="col-md-4">Cột 3</div>
        </div>
    </div>
</body>
</html>
