<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css display none</title>
    <style type="text/css">
        h1,h2,h3,h6,div,p {
            background: green;
            display: none;
        }
        img, span, a {
            background: orange;
            display: none;
        }
    </style>
</head>
<body>
    <h1 style="background: #FF0000">CSS Display</h1>
    <h1 style="background: #FFFF00">Đây là các thẻ block</h1>
    <h1>Thẻ h1 block</h1>
    <h2>Thẻ h2 block</h2>
    <h3>Thẻ h3 block</h3>
    <h6>Thẻ h6 block</h6>

    <p>Thẻ p block</p>
    <div>Thẻ div block</div>

    <hr>
    <h1 style="background: #FFFF00">Đây là các thẻ inline</h1>
    <span>Thẻ span inline</span>
    <a href="">Thẻ a inline</a>
    <img src="" alt="Ảnh inline">
</body>
</html>
