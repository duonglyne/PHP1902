<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css text-trasfom</title>
    <style type="text/css">
        .uppercase {
            text-transform: uppercase;
        }
        .lowercase {
            text-transform: lowercase;
        }
        .capitalize {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>Text Transfom</h1>
    <div>
        <p class="uppercase">chuyển chữ thường thành chữ hoa</p>
        <p class="lowercase">CHUYỂN CHỮ HOA THÀNH CHỮ THƯỜNG</p>
        <p class="capitalize">Chuyển chữ đầu dòng mỗi từ thành chữ hoa</p>
    </div>
</body>
</html>
