<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css decoration</title>
    <style type="text/css">
        a {
            text-decoration: none;
        }
        p.underline {
            text-decoration: underline;
        }
        p.line-through {
            text-decoration: line-through;
        }
        p.overline {
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <h1>Text-decoration ( Trang trí cho văn bản )</h1>
    <p class="underline">Nội dung thẻ p có gạch dưới</p>
    <a href="">Liên kết a</a>
    <p class="line-through"> thẻ p gạch ngang chữ</p>
    <p class="overline"> thẻ p gạch bên trên</p>
</body>
</html>
