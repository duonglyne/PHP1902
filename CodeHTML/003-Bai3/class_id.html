<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>học class và id</title>
</head>
<body>
    <h1> Thuộc tính class và id trong html</h1>
    <div>
        class là thuộc tính để gom nhóm các thẻ html trong trường hợp mà chúng ta style css
        hoặc là viết mã js
    </div>
    <div>
        thuộc tính id trong html là duy nhất trong một văn bản html
    </div>
    <p id="a" class="1902e">Nguyễn Văn A</p>
    <p id="b" class="1902e">Nguyễn Văn B</p>
    <p id="c" class="1902e">Nguyễn Văn C</p>
    <p id="d" class="1902e">Nguyễn Văn D</p>
</body>
</html>
