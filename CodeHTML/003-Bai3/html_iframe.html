<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Học về html iframe</title>
</head>
<body>
    <div class="iframe">
        <h1>Thẻ iframe được sử dụng khi chúng ta muốn nhúng một website khác vào trang html của ta</h1>
        <p> thuộc tính src="" chứa link của website mà ta muốn nhúng</p>
        <iframe src="https://www.24h.com.vn/bong-da-c48.html" frameborder="0"width="300"height="300"></iframe>
        <iframe src="http://kenh14.vn/" frameborder="0"width="400" height="400"></iframe>
    </div>
</body>
</html>
