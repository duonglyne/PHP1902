<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hình ảnh trong htnl</title>
</head>
<body>
    <div class="xulihinhanh">
        <h1>Thẻ hình ảnh trong HTML</h1>
        <p> thuộc tính src="" chưa đường dẫn của hình ảnh</p>
        <p> thuộc tính alt="" chứa text được hiển thị khi hình ảnh không tồn tại</p>
        <p> thuộc tính width và height để đặt kích thước cho hình ảnh</p>
        
        <p>
            <img src="https://ss-images.catscdn.vn/2019/02/28/4680148/a79617b195f07cae25e1.jpg" alt="hình ảnh đc hthi">
        </p>
        <p>
            <img src="hihi.png" alt="hình ảnh không được hiển thị">
        </p>
        <p>
            <img src="https://ss-images.catscdn.vn/2019/02/28/4680148/a79617b195f07cae25e1.jpg" alt="hình ảnh đặt kích thước"
             width="350px"height="250px">
        </p>
    </div>
</body>
</html>
