<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chọn id</title>
    <style type="text/css">
        #title{
            color: red;
        }
        #hn{
            color: orange;
        }
        #hcm {
            color: blue;
        }
        #h{
            color: greenyellow;
        }
        #dn {
            color: pink;
        }
    </style>
</head>
<body>
    <div id="title">
        <ul id="wrap">
            <li id="hcm">Hồ Chí Minh</li>
            <li id="dn">Đà Nẵng</li>
            <li id="hn">Hà Nội</li>
            <li id="h">Huế</li>
        </ul>
    </div>
</body>
</html>
