<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chọn thẻ để style bằng class</title>
    <style type="text/css">
        .trunguong{
            background: lightblue;
        }
        .mienbac {
            color: green;
        }
        .miennam {
            color: orange;
        }
        .mientrung {
            color: yellow;
        }
    </style>
</head>
<body>
<div>
    <h1>Selector Class</h1>
    <p class="mienbac trunguong">Hà Nội</p>
    <p class="mientrung">Đà Nẵng</p>
    <p class="mienbac">Bắc Ninh</p>
    <p class="mienbac">Băc Giang</p>
    <p class="mienbac">Thái Nguyên</p>
    <p class="mientrung">Hà Tĩnh</p>
    <p class="mientrung">Nghệ An</p>
    <p class="mientrung">Thanh Hóa</p>
    <p class="miennam trunguong">Hồ Chí Minh</p>
    <p class="miennam">Sóc Trăng</p>
    <p class="miennam">Cần Thơ</p>


</div>
</body>
</html>
