<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo danh sách</title>
</head>
<body>
<h2>Danh sách không được sắp xếp</h2>
    <ul>
        <li>Nguyễn Văn A</li>
        <li>Nguyễn Văn B</li>
        <li>Nguyễn Văn C</li>
    </ul>
<h2>Danh sách đã được sắp xếp</h2>
    <ol>
        <li>Nguyễn Văn A</li>
        <li>nguyễn Văn B</li>
        <li>Nguyễn Văn C</li>
    </ol>
</body>
</html>
